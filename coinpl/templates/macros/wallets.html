{% macro wallets(user) -%}
{% if user.wallets %}
  <ul>
  {% for wallet in user.wallets %}
    <li><a href="{{ url_for('main.wallet', wallet_id=wallet.id) }}">{{ wallet.name }}</a></li>
  {% endfor %}
  <li><a href="{{ url_for('main.add_wallet') }}">Add Wallet</a></li>
  </ul>
{% else %}
<h3>You Ain't Got No Wallets </h3>
<h4><a href="{{ url_for('main.add_wallet') }}">Add One?</a></h4>
{% endif %}
{%- endmacro %}
